<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMunch - Italian Restarurants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>

<body>
    <header>
        <!-- fix the favicon <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
        <img class="logo" src="World food icon 1.png" alt="GlobalMunch logo">
        <nav> <a href="./Login" target="_blank" class="navlink1">Log in</nav></a>
        <nav > <a href="./Signup" target="_blank" class="navlink2">Sign up </nav></a>
    </header>

    <main>
      <aside>
      <div class="AtoZ_sidebar">
      </div>  
      </aside>

      <div id="cover">
        <form method="get" action="">
          <div class="tb">
            <div class="td"><input type="text" placeholder="Search restaurant by country" required></div>
            <div class="td" id="s-cover">
              <button type="submit">
                <div id="s-circle"></div>
                <span></span>
              </button>
            </div>
          </div>
        </form>
      </div>

    <section class="ItalianFlag">
        <img src="Italian Flag.png" alt="Italian Flag">

        <div class="country-box">
        <p class="country-name"> Italy </p>
       </div>
    </section>

    <section class="country-food">
        <img src="italianfood.png" alt="Italian food">
    </section>
 
    <section class ="country-facts">
        <img src="italy facts.jpg" alt="a photo with facts about Italy">
    </section>

    <section class="Restaurants">
    <img src="restaurants.jpg" alt="a list of restaurants"> 
    </section>

    <section class="Restaurants">
        <img src="restaurants2.jpg" alt="a list of restaurants"> 
        </section>

    </main>
    <footer class="back">
        <a href="./homepage" target="_blank"> <-Back </a>
    </footer>
</body>
</html>
